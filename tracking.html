 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h3>Tracking</h3>
      <h4>View Tracking Data</h4>
      <div class="col-md-6">
        <input type="checkbox" checked>View Date Range
        <input type="checkbox">View Single Date
        <div class="input-daterange input-group" data-provide="datepicker" id="datepicker">
          <input type="text" class="form-control" name="start" />
          <span class="input-group-addon">to</span>
          <input type="text" class="form-control" name="end" />
        </div>
        <!-- single date datepicker -->
<!--         <div class="input-group date" data-provide="datepicker" id="datepicker">
          <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div> -->
        <button type="button" class="btn btn-primary">View Tracking Data</button>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://github.com/eternicode/bootstrap-datepicker -->
    <script src="datepicker/js/bootstrap-datepicker.min.js"></script>
    <script>$('.datepicker div').datepicker({
      format: "yyyy-mm-dd"
      });
    </script>
  </body>
</html>
