 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Branching</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="jstree/dist/themes/default/style.min.css" />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h3>Branching &amp; Locations</h3>
      <p>Search for a branch or location:</p>
      <input type="text">
      <br>
      <h4>Available Branches and Locations</h4>
        <div id="branching">
          <ul>
            <li>Providence</li>
            <li>Boston</li>
            <li><a href="#" class="jstree-clicked">Remote</a></li>
            <li class="jstree-open">
              <a href="#" class="jstree-clicked" data-type="error">Hub</a>
              <ul class="jstree-unclicked">
                <li>Hub</li>
                <li>No Hub</li>
              </ul>
            </li>
            <li>
              <a href="#" class="jstree-clicked">Incentives</a>
              <ul>
                <li><a href="#" class="jstree-clicked">Employee</a></li>
                <li>Spouse</li>
                <li>New Hire</li>
                <li>No Incentives</li>
              </ul>
            </li>
          </ul>

        </div> <!-- jstree demo div -->
    </div> <!-- container div -->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- jstree -->
    <script src="jstree/dist/jstree.min.js"></script>
    <script>
      $(document).ready(function() {
        $(function () { $('#branching').jstree({
          "checkbox" : {
            "keep_selected_style" : false
          },
          "types" : {
            "error" : {
              "icon" : "glyphicon glyphicon-exclamation-sign"
            },
            "default" : {
              "icon" : "none"
            }
          },
          "plugins" : [ "checkbox", "types"]
        }); });
      });
    </script>
  </body>
</html>
