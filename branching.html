 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Branching</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="treeview/dist/bootstrap-treeview.min.css" />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h3>Locations &amp; Branching</h3>
      <h4>Locations</h4>
      <label for="locations-search">Search Locations:</label>
      <input type="search" id="locations-search">
      <button><span class="glyphicon glyphicon-search"></span></button>
      <div id="locations-tree"></div>
      <br>
      <h4>Branching</h4>
      <label for="branches-search">Search Branches:</label>
      <input type="search" id="branches-search">
      <button><span class="glyphicon glyphicon-search"></span></button>
      <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="info on rebranching">Re-Branch Based On Org Rules<span class="glyphicon glyphicon-info-sign"></span></button>      
      <div id="branches-tree"></div>
      
    </div> <!-- container div -->

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- jstree -->
    <script src="treeview/dist/bootstrap-treeview.min.js"></script>
    <script>
      $(document).ready(function() {
        var locations = [
          {
            text: "Boston"
          },
          {
            text: "Providence",
            state: {
                checked: true
              }
          },
          {
            text: "Remote"
          }
        ];
        var branches = [
          {
            text: "Hub",
            icon: "glyphicon glyphicon-exclamation-sign",
            state: {
              checked: true
            },
            nodes: [
              {text: "Hub"},
              {text: "No Hub"}
              ]
          },
          {
            text: "Incentives",
            state: {
              checked: true
            },
            nodes : [
              {
                text: "Incentives",
                state: {
                checked: true
                }
              },
              {text: "No Incentives"}
              ]
          }
        ];
        $('#locations-tree').treeview({
          data: locations,
          showCheckbox: true,
          highlightSelected: false
        });
        $('#branches-tree').treeview({
          data: branches,
          showCheckbox: true,
          highlightSelected: false,
          collapseIcon: "glyphicon glyphicon-chevron-down",
          expandIcon: "glyphicon glyphicon-chevron-right",
          levels: 0
        });
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })
      });
    </script>
  </body>
</html>
